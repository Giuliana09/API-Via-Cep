<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><strong>Status Cadastro</strong></h1>
            <h3 th:if="${status} == False" th:class="${classe}" th:text="${msgStatusCadastro}+ ' - ' + ${erro} "></h3>
            <h3 th:if="${status}" th:class="${classe}" th:text="${msgStatusCadastro}"></h3>

            <p th:if="${status}" class="lead" th:text="'UsuÃ¡rio: ' + ${usuario.getNome()} + ' '+ ${usuario.getSobrenome()}"></p>
            <p class="lead" th:text="'Cep: ' + ${usuario.getCep()}"></p>
            <p th:if="${status}" class="lead" th:text="'Logradouro: ' + ${usuario.getLogradouro()}"></p>
            <p th:if="${status}" class="lead" th:text="'Complemento: ' + ${usuario.getComplemento()}"></p>
            <p th:if="${status}" class="lead" th:text="'Bairro: ' + ${usuario.getBairro()}"></p>
            <p th:if="${status}" class="lead" th:text="'Localidade: ' + ${usuario.getLocalidade()}"></p>
            <p th:if="${status}" class="lead" th:text="'Uf: ' + ${usuario.getUf()}"></p>
            <p th:if="${status}" class="lead" th:text="'Ibge: ' + ${usuario.getIbge()}"></p>
            <p th:if="${status}" class="lead" th:text="'Gia: ' + ${usuario.getGia()}"></p>
            <p th:if="${status}" class="lead" th:text="'Ddd: ' + ${usuario.getDdd()}"></p>
            <p th:if="${status}" class="lead" th:text="'Siafi: ' + ${usuario.getSiafi()}"></p>
        </div>

        <a class="btn btn-primary" href="/cadastro" role="button">Voltar</a>
    </div>

    <script src="cadastro-api.js"></script>
</div>
</body>
</html>
