<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Cadastro</h1>
    <form class="row g-3" method="post">
        <div class="col-md-5">
            <label for="nome" class="form-label mb-0">Nome:</label>
            <input type="text" class="form-control mb-3" name="nome" id="nome">
        </div>

        <div class="col-md-5">
            <label for="sobrenome" class="form-label mb-0">Sobrenome:</label>
            <input type="text" class="form-control mb-3" name="sobrenome" id="sobrenome">
        </div>

        <div class="col-md-3">
            <label for="cep" class="form-label mb-0">Cep:</label>
            <input type="text" class="form-control mb-3" name="cep" id="cep">
            <small>Pressione "TAB" ou clique no pr√≥ximo campo</small>
        </div>

        <div class="col-md-9">
            <label for="logradouro" class="form-label mb-0">Logradouro:</label>
            <input type="text" class="form-control mb-3" name="logradouro" id="logradouro" >
        </div>

        <div class="col-md-2">
            <label for="complemento" class="form-label mb-0">Complemento:</label>
            <input type="text" class="form-control mb-3" name="complemento" id="complemento" >
        </div>

        <div class="col-md-5">
            <label for="bairro" class="form-label mb-0">Bairro:</label>
            <input type="text" class="form-control mb-3" name="bairro" id="bairro">
        </div>

        <div class="col-md-3">
            <label for="localidade" class="form-label mb-0">Localidade:</label>
            <input type="text" class="form-control mb-3" name="localidade" id="localidade" >
        </div>

        <div class="col-md-2">
            <label for="uf" class="form-label mb-0">UF:</label>
            <input type="text" class="form-control mb-3" name="uf" id="uf">
        </div>

        <div class="col-md-3">
            <label for="ibge" class="form-label mb-0">IBGE:</label>
            <input type="text" class="form-control mb-3" name="ibge" id="ibge" >
        </div>

        <div class="col-md-3">
            <label for="gia" class="form-label mb-0">GIA:</label>
            <input type="text" class="form-control mb-3" name="gia" id="gia" >
        </div>

        <div class="col-md-3">
            <label for="ddd" class="form-label mb-0">DDD:</label>
            <input type="text" class="form-control mb-3" name="ddd" id="ddd" >
        </div>

        <div class="col-md-3">
            <label for="siafi" class="form-label mb-0">SIAFI:</label>
            <input type="text" class="form-control mb-3" name="siafi" id="siafi" >
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    <script src="cadastro-api.js"></script>
</div>
</body>
</html>
